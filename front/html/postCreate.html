<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create post</title>
    <link rel="icon" href="../static/jpg/02.png" type="image/x-icon">
    <link rel="stylesheet" href="../static/postcreate.css">

</head>

<body>

  <header>
    <nav>
        <div class="left">
            <h1>Create Post</h1>
        </div> 
        <div class="right">
            <a href="/">Back</a>
        </div>
      </nav>
  </header>

  <section>
    <form id="myForm" method="POST" action="/post/create" enctype="multipart/form-data">
        <label>Title</label>
        <input type="text" style="font-family: Arial, sans-serif;font-size: 20px; " pattern=".{2,}" name="title" maxlength="33" placeholder="02" required/>

        <label>Description</label>
        <textarea class="comment-textarea" rows="14" name="description" maxlength="300" required></textarea>

        <div class="categories-container">  
            {{ range . }}
            <h3><input type="checkbox" name="category" value="{{ .Name }}"> {{ .Name }}</h3>
            {{ end }}
            </div>
        <input type="file" id="image" name="image" accept="image/*" required>
        <input type="submit" value="CREATE" />
    </form>
  </section>

  <footer>
    
      <p><div >
        Allowed categories:
        {{range .}}
            <p style="display: inline; margin-right: 0px; border: 1px solid #000; padding: 5px;">{{.Name}}</p>
        {{end}}
     
    </div></p>
  </footer>


    <script>
    document.getElementById('myForm').addEventListener('submit', function(event) {
        var checkboxes = document.querySelectorAll('input[type="checkbox"][name="category"]');
        var isChecked = false;
        checkboxes.forEach(function(checkbox) {
            if (checkbox.checked) {
                isChecked = true;
            }
        });
        if (!isChecked) {
            alert('Please select at least one checkbox.');
            event.preventDefault();
        }
    });
    </script> 
    
</body>

</html>
